<h3>Listado de Héroes</h3>

<div *ngIf="removedHero; else nothingWasDeleted">
  <h3 >Héroe Borrado <small class="text-danger"> {{ removedHero }} </small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3 >No he borrado nada</h3>
</ng-template>

<button (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último heroe </button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
  class=""list-group-item>{{ name }}</li>
</ul>
